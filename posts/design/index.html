       <script>  
         document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll(".filter-btn");
    const cards = document.querySelectorAll(".project-card");

    function adjustCardLayout() {
        // Get only visible cards
        const visibleCards = Array.from(cards).filter(card => card.style.display !== "none");

        if (visibleCards.length === 1) {
            visibleCards[0].style.width = "50vw";
        } else if (visibleCards.length % 2 === 1) {
            visibleCards[visibleCards.length - 1].style.width = "60vw"; 
        }
    }

    buttons.forEach(button => {
        button.addEventListener("click", function (e) {
            e.preventDefault();
            buttons.forEach(btn => btn.classList.remove("active"));
            this.classList.add("active");

            const filterTag = this.getAttribute("data-filter");

            cards.forEach(card => {
                const tags = card.getAttribute("data-tags").split(",");
                if (filterTag === "all" || tags.includes(filterTag)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });

          //  setTimeout(adjustCardLayout, 10); // Delay ensures correct rendering
        });
    });

    // Run layout fix on page load
  //  adjustCardLayout();
});
